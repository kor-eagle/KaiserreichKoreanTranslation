JAP_choose_your_pokemon:0 "\n\n§C-육공 연계 교리는 각기 다른 방법으로 우리의 지상전과 항공전 능력을 모두 향상시켜 줄 것입니다.§!\n\n§R-의지의 우월함은 유닛의 공격력을 증가시키는데 집중할 것입니다.§!\n\n§O-수치의 우월함은 단순하게 모든 장비의 생산 비용을 줄여주며, 여기엔 약간의 신뢰도 하락이 동반됩니다.§!\n\n§L-두뇌의 우월함은 선행 연구 보너스와 추가적인 연구 속도 보너스를 제공할 것입니다.§!\n\n"
JAP_mil_f_mob:0 "\n§C육공 연계 교리의 지지자들은 공군의 우위가 높아지면 적군의 속도를 상당히 늦출 수 있을 것이라고 선언합니다.§!\n\n§R의지의 우월함을 강조하는 자들은 충분한 훈련을 통해 제국의 군대가 세계의 다른 어떤 군대보다도 더 멀리 행군해야한다고 주장합니다.§!\n\n§O수치의 우월함을 강조하는 사람들은 우리 병사들에게 값비싼 트럭 대신 자전거를 제공해야 한다고 말합니다.§!\n\n§L두뇌의 우월성을 강조하는 사람들은 우리가 아시아의 적대적인 지역을 횡단할 수 있는 기계화된 차량을 빨리 개발해야 한다고 주장합니다.§!\n\n"
JAP_mil_f_arm:0 "\n§C육공 연계 교리의 지지자들은 보급이 어려운 아시아의 지역에서 사용하기 용이한 작고 가벼운 전차를 부대에 보급해야 한다고 주장합니다.§!\n\n§R의지의 우월함을 강조하는 자들은 공격 진형을 익히는 충분한 훈련을 통해 세계 최고의 전차 승무원들과 전차 부대가 되기를 희망합니다.§!\n\n§O수치의 우월함을 강조하는 사람들은 전차 생산이 간략해지도록 설계를 단순화하해야 한다고 주장합니다.§!\n\n§L두뇌의 우월성을 강조하는 사람들은 최고 수준의 전차 설계만이 현대의 전장에서 살아남을 것이라고 주장합니다.§!\n\n"
JAP_mil_f_sup:0 "\n§C육공 연계 교리의 지지자들은 병사들에게 무전기를 제공함으로써 공중 지원시 높은 정확도로 공습을 수행할 수 있다고 말합니다.§!\n\n§R의지의 우월함을 강조하는 자들은 충분한 훈련을 통해 우리 군인들이 아시아의 매서운 자연환경을 견딜 수 있기를 바랍니다.§!\n\n§O수치의 우월함을 강조하는 사람들은 지원 장비 설계를 단순화하여 생산하기 쉽게 만들어야 한다고 말합니다.§!\n\n§L두뇌의 우월성을 강조하는 사람들은 적절한 공병대 없이는 군대가 아시아에서 현대적인 전쟁을 수행하는 데 큰 어려움을 겪을 것이라고 주장합니다.§!\n\n"
JAP_mil_f_ops:0 "\n§C육공 연계 교리의 지지자들은 공수 부대를 이용한다면 어떤 적이라도 손쉽게 물리칠 수 있을 것이라고 주장합니다.§!\n\n§R의지의 우월함을 강조하는 자들은 우리 군인들이 고고도전투 훈련을 통해 아시아의 가장높은 산맥에서도 싸울 수 있기를 희망합니다.§!\n\n§O수치의 우월함을 강조하는 사람들은 특수부대의 규모를 늘려야 한다고 말합니다.§!\n\n§L두뇌의 우월성을 강조하는 사람들은 전장의 성격에 알맞는 특수 장비를 모든 군인들이 갖추어야 한다고 주장합니다.§!\n\n"
JAP_mil_f_doc:0 "\n§C육공 연계 교리의 지지자들은 특수한 작전에 대해 훈련의 초점을 맞추는 것이 다가올 아시아의 분쟁에서 우리가 승리하는 방법이라고 말합니다.§!\n\n§R의지의 우월함을 강조하는 자들은 다양한 전술과 경험을 가진 지휘관들이 다양한 상황에서 적절하게 행동하기를 희망합니다.§!\n\n§O수치의 우월함을 강조하는 사람들은 지휘관들이 큰 단위의 부대를 지휘하는 것에 집중하기를 원합니다.§!\n\n§L두뇌의 우월성을 강조하는 사람들은 우리가 전차나 공학적 전술과 같은 현대의 교리를 연구할 필요가 있다고 주장합니다.§!\n\n"
JAP_mil_f_air:0 "\n§C육공 연계 교리의 지지자들은 공군이 날씨나 밤낮을 가리지 않고 싸울 수 있어야 한다고 주장합니다.§!\n\n§R의지의 우월함을 강조하는 자들은 충분한 훈련을 통해 조종사들이 세계의 다른 어떤 비행사들보다 더 나은 사람이 되기를 희망합니다.§!\n\n§O수치의 우월함을 강조하는 사람들은 공군력을 더 효율적으로 만들고 싶어합니다.§!\n\n§L두뇌의 우월성을 강조하는 사람들은 레이더 기술이 조종사의 기술만큼 중요할 것이라고 주장합니다.§!\n\n"
JAP_mil_f_inf:0 "\n§C육공 연계 교리의 지지자들은 위장무늬를 사용하는 것이 우리 군대가 적의 공습에서 생존하는 것을 도울 것이라고 주장합니다.§!\n\n§R의지의 우월함을 강조하는 자들은 충분한 훈련을 통해 우리 군인들이 세계의 어떤 적들도 이길 수 있기를 희망합니다.§!\n\n§O수치의 우월함을 강조하는 사람들은 가능한 한 많은 병력을 배치하기 위해 우리의 총기 제조 과정을 단순화하기를 원합니다.§!\n\n§L두뇌의 우월성을 강조하는 사람들은 훌륭한 군인이라도 좋은 장비와 소총 없이는 아무것도 아니라고 주장합니다.§!\n\n"
JAP_mil_f_art:0 "\n§C육공 연계 교리의 지지자들은 새로운 화포를 개발함으로써 지상 부대와 항공기의 효율을 동시에 향상시킬 수 있다고 주장합니다.§!\n\n§R의지의 우월함을 강조하는 자들은 충분한 훈련을 통해 포병들이 어떤 적군 포병들보다도 뛰어난 활약을 하기를 희망합니다.§!\n\n§O수치의 우월함을 강조하는 사람들은 포의 크기를 크게 늘리고 더 많은 포를 생산하기를 원합니다.§!\n\n§L두뇌의 우월성을 강조하는 사람들은 유럽을 기준으로 우리 포병을 현대화할 필요가 있다고 주장합니다.§!\n\n"
JAP_mil_f_fig:0 "\n§C육공 연계 교리의 지지자들은 우리의 소형 항공기 개발이 근접 항공 지원에 초점을 맞춰야 한다고 주장합니다.§!\n\n§R의지의 우월함을 강조하는 자들은 더 빠르고 더 민첩한 비행기를 개발함으로써 우리가 하늘을 지배하기를 희망합니다.§!\n\n§O수치의 우월함을 강조하는 설계를 단순화함으로써 더 많은 전투기를 생산하기를 원합니다.§!\n\n§L두뇌의 우월성을 강조하는 사람들은 서방의 적을 이기기 위해 새로운 전투기 설계를 개발해야 한다고 주장합니다.§!\n\n"
JAP_mil_f_bom:0 "\n§C육공 연계 교리의 지지자들은 소이폭격을 이용한다면 소형 항공기의 전략폭격 능력을 향상시킬 수 있다고 주장합니다.§!\n\n§R의지의 우월함을 강조하는 자들은 충분한 훈련을 통해 조종사들이 어떤 육지 목표물이라도 정확하게 타격할 수 있기를 희망합니다.§!\n\n§O수치의 우월함을 강조하는 사람들은 설계를 단순화함으로써 더 많은 폭격기들을 생산하기를 원합니다.§!\n\n§L두뇌의 우월성을 강조하는 사람들은 서방의 적들의 방공망을 더 잘 돌파하기 위해 새로운 폭격기 설계를 개발해야 한다고 주장했습니다.§!\n\n"

