JAP_land_reform:0 "토지개혁"
JAP_land_reform_desc:0 "토지개혁은 일본 정계에서 근 70년동안 계속되어온 문제입니다. 우리 이전에도 이 문제를 해결하려 시도한 많은 이들이 있었고, 우리가 해결하지 못한다면 우리 뒷세대 역시 같은 문제를 겪을 것입니다. 시간과 노력을 많이 투입할수록 노력의 결실이 맺힐 가능성은 높아질 것이나, 언제 계획의 종료를 선언할지는 우리 마음대로 입니다...\n\n토지 개혁 진행도: [?JAP.JAP_land_reform_variable|H0]."
JAP_land_reform_1:0 "기초적 토지개혁"
JAP_land_reform_1_desc:0 "토지개혁법은 지주주의를 제한하고 가난한 농민에게 농지를 제공하기위해 고안되었습니다. 우리의 초기 계획은 향후 4년간 주인없는 토지의 재분배를 시행하는 것입니다."
JAP_land_reform_2:0 "지속적 토지개혁"
JAP_land_reform_2_desc:0 "지속적인 토지개혁에서는 지주가 잃은 재산에 대해 국가 채권을 보상금으로 제공할 것입니다. 이는 우리세대를 괴롭히는 시골 빈곤의 퇴치에 큰 한걸음이 될 것입니다."
JAP_land_reform_3:0 "대규모 토지개혁"
JAP_land_reform_3_desc:0 "광범위한 토지개혁으로 정부 관료에게 개혁을 거부하는 사람을 상대할 수 있는 확장된 권한을 부여합니다."
JAP_land_adjustment:0 "토지정리법"
JAP_land_adjustment_desc:0 "토지정리법은 임차인의 권리에 대한 법적 근거를 마련합니다. 이로 임대인이 정당한 사유없이 일방적으로 계약을 취소하거나 거부하는것을 금지합니다."
JAP_rent_control:0 "소작통제법"
JAP_rent_control_desc:0 "소작통제법은 지방 당국이 지가를 통제할 수 있게하고, 부당하게 높은 임대료가 책정된 경우 현의 총재가 개입할 수 있는 권한을 부여합니다."
JAP_agriculture_land_control:0 "농지통제법"
JAP_agriculture_land_control_desc:0 "농지통제법은 비농업적 목적으로 땅을 전환하거나 거래시 지방 당국의 허가를 받도록 규정합니다. 이는 우리가 주요 식량작물의 높은 생산량을 확보하기 위해 특정 농작물을 심도록 할 수 있게 해줍니다."
JAP_finish_land_reform:0 "토지개혁 종료"
JAP_finish_land_reform_desc:0 "토지개혁을 종료하고 그 결과를 확인합니다..."
JAP_merge_army_ideas:0 "군개혁 종료"
JAP_merge_army_ideas_desc:0 "우리 군대를 개혁하려는 계획이 마침내 끝났고, 이제 군대는 어떤 임무든지 처리할 준비가 되어 있습니다."

